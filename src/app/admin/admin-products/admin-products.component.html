<p><a class="btn btn-primary" routerLink="new">New Product</a></p>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of product$ | async">
      <td>{{ p.payload.val().title }}</td>
      <td>{{ p.payload.val().price }}</td>
      <td><a [routerLink]="['/admin/products', p.key]">Edit</a></td>
    </tr>
  </tbody>
</table>
